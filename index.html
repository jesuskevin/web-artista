<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dani Rivero</title>
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  
  <header>
    <nav class="navbar">
      <img class="logo" src="./img/logo.png" alt="Dani Rivero logo">
      <ul class="menu" id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="menu-bar" id="menu-bar"><i class="fa fa-bars"></i></div>
      <div class="shopping"><i class="fas fa-shopping-cart"></i></div>
    </nav>
  </header>

  <main class="hero" id="home">
    <div class="info-content">
      <h3>Artist</h3>
      <h1>Dani Rivero</h1>
      <p>
        "When we listen to music we are not listening to the past,
        we are not listening to the future, we are listening to an expanded present."
      </p>
      <button class="btn">Read more</button>
    </div>
  </main>

  <footer class="footer">
    <div class="listen-online">
      <i class="fas fa-headphones"></i>
      <h2>Listen Online</h2>
    </div>
    <div class="follow-me">
      <h2>Follow Me</h2>
    </div>
    <div class="social-network">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
